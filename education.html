      font-weight: 600;

  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">

      <img src="logo.png" alt="KonectaX Logo" style="height: 40px;">

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Student Admission Assistance</h1>
    <p><b>Expert help for your academic journey. We guide you through domestic and overseas admissions with personalized support.</b></p>
  </div>
</section>

<!-- Form Section -->
<section class="form-section">
  <h2>Submit Your Query</h2>
  <form id="admission-form" action="https://formspree.io/f/mblojybj" method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" class="form-control" id="name" name="full_name" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone">
      </div>

      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
      </div>

      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender">
          <option selected disabled>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="qualification" class="form-label">Educational Qualification</label>
        <input type="text" class="form-control" id="qualification" name="qualification">
      </div>

      <div class="col-md-6">
        <label for="course" class="form-label">Desired Course</label>
        <input type="text" class="form-control" id="course" name="desired_course">
      </div>
      <div class="col-md-6">
        <label class="form-label">Query Topic *</label>
        <input type="text" class="form-control" name="query_topic" value="Student Admission" readonly>
      </div>
      <div class="col-md-6">
        <label for="mode" class="form-label">Preferred Mode of Study</label>
        <select class="form-select" id="mode" name="mode">
          <option selected disabled>Select</option>
          <option>Online</option>
          <option>Offline</option>
          <option>Hybrid</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="admission_year" class="form-label">Expected Admission Year</label>
        <input type="text" class="form-control" id="admission_year" name="admission_year">
      </div>

      <div class="col-md-6">
        <label for="referral" class="form-label">How did you hear about us?</label>
        <input type="text" class="form-control" id="referral" name="referral_source">
      </div>

      <div class="col-md-6">
        <label for="country" class="form-label">Country *</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>

      <div class="col-md-6">
        <label for="language" class="form-label">Preferred Language *</label>
        <select class="form-select" id="language" name="preferred_language" required>
          <option value="" disabled selected>Select Language</option>
          <option>English</option>
          <option>Telugu</option>
          <option>Hindi</option>
          <option>Spanish</option>
          <option>French</option>
        </select>
      </div>

      <div class="col-12">
        <label for="message" class="form-label">Your Message / Query *</label>
        <textarea class="form-control" id="message" name="query_message" rows="5" required placeholder="Explain your education-related query here..."></textarea>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="consent" name="consent" required>
          <label class="form-check-label" for="consent">
            I agree to the <a href="#">Terms & Conditions</a>
          </label>
        </div>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-submit">Submit Query</button>
      </div>

      <div class="col-12 mt-3 text-center" id="form-response" style="display: none;"></div>
    </div>
  </form>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("admission-form");
    const responseBox = document.getElementById("form-response");
    const submitBtn = form.querySelector("button[type='submit']");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json"
        }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          responseBox.style.display = "block";
          responseBox.style.color = "green";
          responseBox.textContent = "Thank you! Your query has been submitted successfully.";
        } else {
          throw new Error("Submission failed");
        }
      })
      .catch(error => {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "There was an error. Please try again.";
        console.error(error);
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Query";
      });
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
